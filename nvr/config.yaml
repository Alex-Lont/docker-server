# FFmpeg settings
ffmpeg:
  hwaccel_args: auto
  output_args:
    record: preset-record-generic-audio-aac

# What to detect
objects:
  track:
    - person
    - car
    - dog
  filters:
    person:
      min_area: 5000      # Ignore tiny detections
      max_area: 100000
      threshold: 0.7      # 70% confidence required

# Recording settings
record:
  enabled: true
  retain:
    days: 5
    mode: motion
  alerts:
    pre_capture: 5
    post_capture: 5
    retain:
      days: 7
      mode: motion
  detections:
    pre_capture: 5
    post_capture: 5
    retain:
      days: 7
      mode: motion

# Review settings
review:
  alerts:
    labels:
      - person
      - car
  detections:
    labels:
      - person
      - car
      - dog

# Optional features (enable as needed)
semantic_search:
  enabled: false
  # model_size: small

face_recognition:
  enabled: false  # Enable if you want facial recognition
  # model_size: large

# Audio detection (optional)
audio:
  enabled: false  # Enable to detect audio events
  # listen:
  #   - bark
  #   - speech

