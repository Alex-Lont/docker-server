http:
 #region routers 
  routers:
    homeassistant:
      entryPoints:
        - "https"
      rule: "Host(`homeassistant.lontiotlabs.au`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: homeassistant
    plex:
      entryPoints:
        - "https"
      rule: "Host(`plex.lontiotlabs.au`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: plex
    nextcloud:
      entryPoints:
        - "https"
      rule: "Host(`nextcloud.lontiotlabs.au`)"
      middlewares:
        - nextcloud-chain
      tls: {}
      service: nextcloud
    navidrome:
      entryPoints:
        - "https"
      rule: "Host(`music.lontiotlabs.au`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: navidrome

#endregion
#region services
  services:
    homeassistant:
      loadBalancer:
        servers:
          - url: "http://192.168.10.12:8123"
        passHostHeader: true
    plex:
      loadBalancer:
        servers:
          - url: "http://10.0.14.4:32400"
        passHostHeader: true
    nextcloud:
      loadBalancer:
        servers:
          - url: "http://10.0.14.5:11000"
        passHostHeader: true
    navidrome:
      loadBalancer:
        servers:
          - url: "http://10.0.14.4:4533"
        passHostHeader: true

#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    nextcloud-secure-headers:
      headers:
        hostsProxyHeaders:
          - "X-Forwarded-Host"
        referrerPolicy: "same-origin"

    nextcloud-chain:
      chain:
        middlewares:
          # - ... (e.g. rate limiting middleware)
          - https-redirectscheme
          - nextcloud-secure-headers

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers