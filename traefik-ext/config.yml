  services:
    homeassistant:
      loadBalancer:
        servers:
          - url: "http://192.168.10.12:8123"
        passHostHeader: true
    # mqtt:
    #   loadBalancer:
    #     servers:
    #       - url: "http://192.168.10.14:1883"
    #       - url: "http://192.168.10.14:8883"
    #     passHostHeader: true
    plex:
      loadBalancer:
        servers:
          - url: "http://10.0.14.6:32400"
        passHostHeader: true
    # nextcloud:
    #   loadBalancer:
    #     servers:
    #       - url: "http://10.0.14.5:11000"
    #     passHostHeader: true

  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true

    nextcloud-secure-headers:
      headers:
        hostsProxyHeaders:
          - "X-Forwarded-Host"
        referrerPolicy: "same-origin"

    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipWhiteList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers