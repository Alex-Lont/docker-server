services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - proxy
    ports:
      - 80:80
      - 443:443
    environment:
      - CF_API_EMAIL=${CF_API_EMAIL}
      - CF_API_KEY=${CF_API_KEY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yml:/traefik.yml:ro
      - ./config:/config:ro
      - ./acme.json:/acme.json
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`traefik.virtual.${DOMAIN}`)"
      - "traefik.http.middlewares.traefik-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.sslheader.headers.customrequestheaders.X-Forwarded-Proto=https"
      - "traefik.http.routers.traefik.middlewares=traefik-https-redirect"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`traefik.virtual.${DOMAIN}`)"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik-secure.tls.domains[0].main=${DOMAIN}"
      - "traefik.http.routers.traefik-secure.tls.domains[0].sans=*.${DOMAIN}"
      - "traefik.http.routers.traefik-secure.tls.domains[1].sans=*.camera.${DOMAIN}"
      - "traefik.http.routers.traefik-secure.tls.domains[2].sans=*.iot.${DOMAIN}"
      - "traefik.http.routers.traefik-secure.tls.domains[3].sans=*.virtual.${DOMAIN}"
      - "traefik.http.routers.traefik-secure.service=api@internal"

  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - ./../homarr/datadata:/appdata 
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - SECRET_ENCRYPTION_KEY=${SECRET_ENCRYPTION_KEY}
      - ENABLE_DNS_CACHING=true
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.http.routers.homarr.entrypoints=http
      - traefik.http.routers.homarr.rule=Host(`home.${DOMAIN}`)
      - traefik.http.middlewares.homarr-https-redirect.redirectscheme.scheme=https
      - traefik.http.routers.homarr.middlewares=homarr-https-redirect
      - traefik.http.routers.homarr-secure.entrypoints=https
      - traefik.http.routers.homarr-secure.rule=Host(`home.${DOMAIN}`)
      - traefik.http.routers.homarr-secure.tls=true
      - traefik.http.routers.homarr-secure.service=homarr
      - traefik.http.services.homarr.loadbalancer.server.port=7575
      - traefik.docker.network=proxy

  organizr:
    container_name: organizr
    hostname: organizr
    image: organizr/organizr:latest
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - ${config}/organizr:/config
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - branch=v2-master
      - fpm=true
    labels:
      - traefik.enable=true
      - traefik.http.routers.organizr.entrypoints=http
      - traefik.http.routers.organizr.rule=Host(`organiser.virtual.${DOMAIN}`)
      - traefik.http.middlewares.organizr-https-redirect.redirectscheme.scheme=https
      - traefik.http.routers.organizr.middlewares=organizr-https-redirect
      - traefik.http.routers.organizr-secure.entrypoints=https
      - traefik.http.routers.organizr-secure.rule=Host(`organiser.virtual.${DOMAIN}`)
      - traefik.http.routers.organizr-secure.tls=true
      - traefik.http.routers.organizr-secure.service=organizr
      - traefik.http.services.organizr.loadbalancer.server.port=80
      - traefik.docker.network=proxy

  ntfy:
    container_name: ntfy
    image: binwiederhier/ntfy
    restart: unless-stopped
    command:
      - serve
    user: ${PUID}:${PGID} 
    networks:
      - proxy
    environment:
      - TZ=${TZ}  
      - NTFY_BASE_URL=https://notify.${DOMAIN}
      # - NTFY_AUTH_DEFAULT_ACCESS=deny-all
      # - NTFY_ENABLE_LOGIN=true
      - NTFY_BEHIND_PROXY=true
      - NTFY_SMTP_SERVER_LISTEN=:25
      - NTFY_SMTP_SERVER_DOMAIN=${DOMAIN}
      - NTFY_CACHE_FILE=/var/cache/ntfy/cache.db
      - NTFY_AUTH_FILE=/var/lib/ntfy/auth.db
      - NTFY_ATTACHMENT_CACHE_DIR=/var/cache/ntfy/attachments
      - NTFY_UPSTREAM_BASE_URL=https://ntfy.sh
      - NTFY_WEB_PUSH_FILE=/var/lib/ntfy/webpush.db
      - NTFY_WEB_PUSH_EMAIL_ADDRESS=notify@lontiotlabs.au
    volumes:
      - ${config}/ntfy/cache:/var/cache/ntfy
      - ${config}/ntfy/auth:/var/lib/ntfy
      - ${config}/ntfy/cache/attachments:/var/cache/ntfy/attachments
    labels:
      - traefik.enable=true
      - traefik.http.routers.ntfy.entrypoints=http
      - traefik.http.routers.ntfy.rule=Host(`notify.${DOMAIN}`)
      - traefik.http.middlewares.ntfy-https-redirect.redirectscheme.scheme=https
      - traefik.http.routers.ntfy.middlewares=ntfy-https-redirect
      - traefik.http.routers.ntfy-secure.entrypoints=https
      - traefik.http.routers.ntfy-secure.rule=Host(`notify.${DOMAIN}`)
      - traefik.http.routers.ntfy-secure.tls=true
      - traefik.http.routers.ntfy-secure.service=ntfy
      - traefik.http.services.ntfy.loadbalancer.server.port=80
      - traefik.docker.network=proxy

  adguard:
    container_name: adguard
    image: adguard/adguardhome:latest
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - 53:53/udp
      - 53:53/tcp
      - 853:853/tcp
      - 3000:3000/tcp
    volumes:
      - ${config}/adguard/work:/opt/adguardhome/work
      - ${config}/adguard/conf:/opt/adguardhome/conf
    labels:
      - traefik.enable=true
      - traefik.http.routers.adguard.entrypoints=http
      - traefik.http.routers.adguard.rule=Host(`dns-sec.${DOMAIN}`)
      - traefik.http.routers.adguard.middlewares=adguard-https-redirect
      - traefik.http.middlewares.adguard-https-redirect.redirectscheme.scheme=https
      - traefik.http.routers.adguard-secure.entrypoints=https
      - traefik.http.routers.adguard-secure.rule=Host(`dns-sec.${DOMAIN}`)
      - traefik.http.routers.adguard-secure.tls=true
      - traefik.http.routers.adguard-secure.tls.certresolver=cloudflare
      - traefik.http.routers.adguard-secure.service=adguard
      - traefik.http.services.adguard.loadbalancer.server.port=80
      - traefik.docker.network=proxy

networks:
  proxy:
    driver: bridge